<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>วิธีการเดิมพันบอลสเต็ป</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p id="txtlang" class="m-r"></p>
      <img
        onclick="clickLang('en')"
        src="https://aec.bet/W0AECNEW/Img/english.png"
        class="lang m-r"
        id="icon_en"
        alt=""
      />
      <img
        onclick="clickLang('th')"
        src="https://aec.bet/W0AECNEW/Img/thai.png"
        class="lang"
        id="icon_th"
        alt=""
      />
    </nav>
    <div class="wrapper">
      <div>
        <h1 id="txtTitle"></h1>
        <div class="div-step">
          <img src="" class="img-step" id="img-step-1" alt="" />
          <div class="card">
            <p class="num-step">1.</p>
            <p id="txt-step-1"></p>
          </div>
        </div>

        <div class="div-step">
          <img src="" class="img-step" id="img-step-2" alt="" />
          <div class="card">
            <p class="num-step">2.</p>
            <p id="txt-step-2"></p>
          </div>
        </div>

        <div class="div-step">
          <img src="" class="img-step" id="img-step-3" alt="" />
          <div class="card">
            <p class="num-step">3.</p>
            <p id="txt-step-3"></p>
          </div>
        </div>

        <div class="div-step">
          <img src="" class="img-step" id="img-step-4" alt="" />
          <div class="card">
            <p class="num-step">4.</p>
            <p id="txt-step-4"></p>
          </div>
        </div>

        <div class="div-step">
          <img src="" class="img-step" id="img-step-5" alt="" />
          <div class="card">
            <p class="num-step">5.</p>
            <p id="txt-step-5"></p>
          </div>
        </div>
      </div>
    </div>
    <button onclick="topFunction()" id="btn-top" title="Go to top">Top</button>
    <script>
      function clickLang(lang) {
        if (lang == "th") {
          localStorage.setItem("lang_howto", "th");
        } else {
          localStorage.setItem("lang_howto", "en");
        }
        setLang();
      }

      function langTh() {
        document.getElementById("txtlang").innerHTML = "ภาษาไทย";
        document.getElementById("icon_th").style.opacity = "1";
        document.getElementById("icon_en").style.opacity = "0.5";
      }

      function langEn() {
        document.getElementById("txtlang").innerHTML = "EN-US";
        document.getElementById("icon_en").style.opacity = "1";
        document.getElementById("icon_th").style.opacity = "0.5";
      }

      function setLang() {
        if (
          localStorage.getItem("lang_howto") == null ||
          !localStorage.getItem("lang_howto")
        ) {
          localStorage.setItem("lang_howto", "th");
          langTh();
        } else if (localStorage.getItem("lang_howto") == "th") {
          langTh();
        } else {
          langEn();
        }
        getData();
      }
      function getData() {
        if (localStorage.getItem("lang_howto") == "th") {
          document.getElementById("txtTitle").innerHTML = "วิธีเดิมพันบอลสเต็ป";

          document.getElementById("img-step-1").src = "images/th1.jpg";
          document.getElementById(
            "txt-step-1"
          ).innerHTML = `ให้สังเกตสัญญาลักษณ์ตัว P <img src="images/p-icon.jpg" class="p-icon"> หากมี คือคู่นี้สามารถเดิมพันบอลสเต็ปได้`;

          document.getElementById("img-step-2").src = "images/th2.jpg";
          document.getElementById(
            "txt-step-2"
          ).innerHTML = `เลือกคู่ที่ต้องการเดิมพัน โดยคลิกที่ราคาบอล (คู่ที่เลือกจะแสดงสีเขียว)`;

          document.getElementById("img-step-3").src = "images/th3.jpg";
          document.getElementById(
            "txt-step-3"
          ).innerHTML = `คลิกที่ปุ่ม บอลสเต็ป ที่รายการเดิมพัน`;

          document.getElementById("img-step-4").src = "images/th4.jpg";
          document.getElementById(
            "txt-step-4"
          ).innerHTML = `ใส่จำนวนเงินที่ต้องการเดิมพัน เมื่อใส่จำนวนเงินเรียบร้อยแล้ว กดที่ปุ่ม BET`;

          document.getElementById("img-step-5").src = "images/th5.jpg";
          document.getElementById(
            "txt-step-5"
          ).innerHTML = `รอยืนยัน และตรวจสอบสถานะการเดิมพัน ที่รายการเดิมพันของท่าน`;
        } else {
          document.getElementById("txtTitle").innerHTML = "Mix parlay";

          document.getElementById("img-step-1").src = "images/en1.jpg";
          document.getElementById(
            "txt-step-1"
          ).innerHTML = `Notice the Icon P. <img src="images/p-icon.jpg" class="p-icon"> If any, can bet on Mix parlay.`;
          document.getElementById("img-step-2").src = "images/en2.jpg";
          document.getElementById(
            "txt-step-2"
          ).innerHTML = `Choose the team you want to bet on. click on the row HDP. (Selected team will show green)`;
          document.getElementById("img-step-3").src = "images/en3.jpg";
          document.getElementById(
            "txt-step-3"
          ).innerHTML = `Click MIX PARLAY on the bet list.`;
          document.getElementById("img-step-4").src = "images/en4.jpg";
          document.getElementById(
            "txt-step-4"
          ).innerHTML = `Input the amount you want to bet, and press the BET button.`;
          document.getElementById("img-step-5").src = "images/en5.jpg";
          document.getElementById(
            "txt-step-5"
          ).innerHTML = `Wait for confirm and check status, at your bet list.`;
        }
      }
      setLang();

      var btnTotop = document.getElementById("btn-top");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          btnTotop.style.display = "block";
        } else {
          btnTotop.style.display = "none";
        }
      }
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
